<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>
<body>
    <h1>My Portfolio</h1>
    <ul>

        <h2>Portfolio:</h2>

        {% for item in portfolios %}
            <li>{{ item.title }} - {{ item.description_portfolio }} - {{ item.url_portfolio }}</li>
        {% endfor %}

    </ul>
    <a class="btn btn-primary" href="{% url 'update_portfolio' %}" role="button">Update PortFolio</a>
</body>
